<!DOCTYPE html>
<html>
    <head>
        <title>Unit Converter</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
         <a href="index.html" class="w3-button w3-round w3-border w3-border-black w3-hover-white w3-hover-border-red w3-margin-right">Back to Website</a>
         <div class="w3-content w3-container w3-padding-64" id="portfolio">
         <h1 class="w3-center w3-padding-16">Unit Converter</h1>
         <label for="number">Number:</label>
        <input type="number" id="number" placeholder="Insert Number">
        <br>
        <button onclick="calculate('CMtoM')">(CM to M)</button>
        <button onclick="calculate('MtoCM')">(M to CM)</button>
        <button onclick="calculate('MtoKM')">(M to KM)</button>
        <button onclick="calculate('KMtoM')">(KM to M)</button>
        <br>
        <p>Result:<span id="result"></span><span id="unit"></span></p>
        <br>
         </div>
         <script>
            function calculate(operation){
                const value=parseFloat(document.getElementById('number').value);
                let unit='';
                let result = 0;
                switch(operation) {
                case 'CMtoM':
                    result = value/100;
                    unit='m';
                    break;
                case 'MtoCM':
                    result = value*100;
                    unit='cm';
                    break;
                case 'MtoKM':
                    result = value/1000;
                    unit='km';
                    break;
                case 'KMtoM':
                    result = value*1000;
                    unit='m';
                    break;
            }
            document.getElementById('result').textContent = result.toFixed(2);
            document.getElementById('unit').textContent = unit;
            }
         </script>
    </body>
</html>
