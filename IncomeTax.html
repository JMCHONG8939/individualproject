<!DOCTYPE html>
<html>
    <head>
         <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
         <a href="index.html" class="w3-button w3-round w3-border w3-border-black w3-hover-white w3-hover-border-red w3-margin-right">Back to Website</a>
        <h1>Income Tax Calculator</h1>
        Enter your yearly income (RM):<br>
        <input type="number" id="income">
        <button onclick="calculateTax()">Calculate Tax</button>
        <div id="result" style="display:none">
            <div class="result-item">Category: <span id="category"></span></div>
            <div class="result-item">Tax Rate: <span id="rate"></span>%</div>
            <div class="result-item">Tax Amount: RM<span id="taxAmount"></span></div>
        </div>
        <script>
            function calculateTax(){
                const income = parseFloat(document.getElementById('income').value);
                let category = '';
                let rate = 0;
                let tax = 0;
                let remainingIncome = income;
            if (income <= 5000) {
                category = 'A';
                rate = 0;
                tax = 0;
            } 
            else if (income <= 20000) {
                category = 'B';
                rate = 1;
                tax = (income - 5000) * 0.01;
            } 
            else if (income <= 35000) {
                category = 'C';
                rate = 3;
                tax = 150 + (income - 20000) * 0.03;
            } 
            else if (income <= 50000) {
                category = 'D';
                rate = 8;
                tax = 600 + (income - 35000) * 0.08;
            } 
            else if (income <= 70000) {
                category = 'E';
                rate = 13;
                tax = 1800 + (income - 50000) * 0.13;
            } 
            else if (income <= 100000) {
                category = 'F';
                rate = 21;
                tax = 4400 + (income - 70000) * 0.21;
            } 
            else if (income <= 250000) {
                category = 'G';
                rate = 24;
                tax = 10700 + (income - 100000) * 0.24;
            } 
            else if (income <= 400000) {
                category = 'H';
                rate = 24.5;
                tax = 46700 + (income - 250000) * 0.245;
            } 
            else if (income <= 600000) {
                category = 'I';
                rate = 25;
                tax = 83450 + (income - 400000) * 0.25;
            } 
            else if (income <= 1000000) {
                category = 'J';
                rate = 26;
                tax = 133450 + (income - 600000) * 0.26;
            } 
            else if (income <= 2000000) {
                category = 'K';
                rate = 28;
                tax = 237450 + (income - 1000000) * 0.28;
            } 
            else {
                category = 'L';
                rate = 30;
                tax = 517450 + (income - 2000000) * 0.30;
            }
            document.getElementById('category').textContent = category;
            document.getElementById('rate').textContent = rate;
            document.getElementById('taxAmount').textContent = tax.toFixed(2);
            document.getElementById('result').style.display = 'block';
            }
          
        </script>
    </body>
</html>
